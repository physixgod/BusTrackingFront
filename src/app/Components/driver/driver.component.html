<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light"></span>Add New Driver
      </h4>
      <div class="row">
        <div class="col-xxl">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
              <h5 class="mb-0">Driver Form</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="addDriver()">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="code">Code</label>
                  <div class="col-sm-4">
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="driver.code"
                      name="code"
                      id="code"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="cin">CIN</label>
                  <div class="col-sm-4">
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="driver.cin"
                      name="cin"
                      id="cin"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="rfid">RFID</label>
                  <div class="col-sm-4">
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="driver.rfidChauf"
                      name="rfid"
                      id="rfid"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="nom">Name</label>
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="driver.nom"
                      name="nom"
                      id="nom"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="prenom">Surname</label>
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="driver.prenom"
                      name="prenom"
                      id="prenom"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="immatriculation">Immatriculation</label>
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="driver.immatriculation"
                      name="immatriculation"
                      id="immatriculation"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
              <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
                {{ errorMessage }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
