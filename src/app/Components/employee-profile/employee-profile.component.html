<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light"></span>Employee Profile
    </h4>
    <div class="card mb-4">
      <h5 class="card-header">Profile Details</h5>
      <div class="card-body" *ngIf="employee">
        <div class="d-flex align-items-start align-items-sm-center gap-4">
          <img
            [src]="
              employee.employeeImageUrl || '/assets/images/avatars/avatar.jpg'
            "
            alt="user-avatar"
            class="d-block rounded"
            height="100"
            width="100"
            id="uploadedAvatar"
          />
          <div class="button-wrapper">
            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
              <span class="d-none d-sm-block">Upload new photo</span>
              <i class="bx bx-upload d-block d-sm-none"></i>
              <input
                type="file"
                id="upload"
                class="account-file-input"
                hidden
                accept="image/png, image/jpeg"
                (change)="onFileChange($event)"
              />
            </label>
            <button
              type="button"
              class="btn btn-outline-secondary account-image-reset mb-4"
              (click)="resetImage()"
            >
              <i class="bx bx-reset d-block d-sm-none"></i>
              <span class="d-none d-sm-block">Reset</span>
            </button>
            <p class="text-muted mb-0">
              Allowed JPG, GIF or PNG. Max size of 800K
            </p>
          </div>
        </div>
      </div>

      <hr class="my-0" />

      <div class="card-body" *ngIf="employee">
        <form (ngSubmit)="saveEmployee()">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                class="form-control"
                type="text"
                id="firstName"
                name="firstName"
                [(ngModel)]="employee.employeeFirstName"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                class="form-control"
                type="text"
                id="lastName"
                name="lastName"
                [(ngModel)]="employee.employeeLastName"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                [(ngModel)]="employee.email"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="address" class="form-label">Address</label>
              <input
                class="form-control"
                type="text"
                id="address"
                name="address"
                [(ngModel)]="employee.adresse"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="state" class="form-label">State</label>
              <input
                class="form-control"
                type="text"
                id="state"
                name="state"
                [(ngModel)]="employee.region"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="department" class="form-label">Department</label>
              <input
                class="form-control"
                type="text"
                id="department"
                name="department"
                [(ngModel)]="employee.department"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="gouvernement" class="form-label">Gouvernement</label>
              <input
                class="form-control"
                type="text"
                id="gouvernement"
                name="gouvernement"
                [(ngModel)]="employee.gouvernement"
              />
            </div>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary me-2">
              Save changes
            </button>
            <button type="reset" class="btn btn-outline-secondary">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
